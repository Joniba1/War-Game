<html lang="en">

<body>

  <!-- Canvas -->
  <canvas id="canvas" width="1900" height="900" style="border: 1px solid black;"></canvas>

  <!-- buttons -->
  <button class="addTroopP1" onclick="addSwordsman(1)">addTroop1</button>
  <button class="addTroopP2" onclick="addSwordsman(2)">addTroop2</button>

  <h1 id="P1-Army-Header">Player I Army</h1>

  <p id="SwordsmenP2">Swordsmen:</p>

  <p id="WizardsP1">Wizards:</p>

  <p id="WizardsLeftNumberP2"></p>
