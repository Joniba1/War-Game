<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>game</title>

  <link rel="stylesheet" href="style.css">


</head>

<body>

  <!-- Canvas -->
  <canvas id="canvas" width="1900" height="900" style="border: 1px solid black;"></canvas>

  <h1 id="P1-Army-Header">Player I Army</h1>
  <h1 id="P2-Army-Header">Player II Army</h1>

  <progress id="healthBarP1" value="0"></progress>
  <progress id="healthBarP2" value="0"></progress>

  <!-- buttons -->
  <button id="addKnightP1" onclick="addKnight(1)">Add Knight</button>
  <button id="addKnightP2" onclick="addKnight(2)">Add Knight</button>
  <button id="addWizardP1" onclick="addWizard(1)">Add Wizard</button>
  <button id="addWizardP2" onclick="addWizard(2)">Add Wizard</button>
  <button id="battle" onclick="toggleBattle()">Battle!</button>

  <button id="lightningP1" onclick="lightning(1)">Lightning</button>
  <button id="lightningP2" onclick="lightning(2)">Lightning</button>

  <button id="thrust" onclick="thrust(1)">thrust1</button>
  <button id="thrust" onclick="thrust(2)">thrust2</button>



  <!-- Knights text //change to lowercase letters-->
  <p id="KnightsP1">Knights:</p>
  <p id="KnightsLeftNumberP1"></p>
  <p id="KnightsP2">Knights:</p>
  <p id="KnightsLeftNumberP2"></p>

  <!-- Wizards text -->
  <p id="WizardsP1">Wizards:</p>
  <p id="WizardsLeftNumberP1"></p>
  <p id="WizardsP2">Wizards:</p>
  <p id="WizardsLeftNumberP2"></p>

  <!-- Bolts left text -->
  <p id="BoltsLeftP1">Bolts left:</p>
  <p id="BoltsLeftNumberP1"></p>
  <p id="BoltsLeftP2">Bolts left:</p>
  <p id="BoltsLeftNumberP2"></p>
  <p class="playerWonText"></p>


  <!-- classes -->
  <script src="sprite.js"></script>
  <script src="knight.js"></script>
  <script src="fireball.js"></script>
  <script src="lightning.js"></script>
  <script src="wizard.js"></script>
  <script src="firework.js"></script>

  <!-- main js file -->
  <script src="script.js"></script>




</body>

</html>
